    <!-- ****** FORMULAIRE DE CONTACT ******* -->
    <!-- ************************************ -->
    <section>
        <div class="container-fluid paddingTop--medium paddingBottom--large background--lightGrey">
            <div class="row">
                <!--Formulaire-->
                <div class="offset-md-1 col-md-10 col-12">
                    <h3 class="text--strong">Contact Form</h3>
                    <h5 class="paddingBottom--small paddingTop--small">Send us any concerns, problems or suggestions.
                    </h5>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="inputLastName">Last Name *</label>
                                <input type="text" class="form-control" id="inputLastName" minlength="2" maxlength="50"
                                    required>
                            </div>
                            <div class="form-group col-6">
                                <label for="inputFirst">First Name *</label>
                                <input type="text" class="form-control" id="inputFirst" minlength="2" maxlength="50"
                                    required>
                            </div>



                            <div class="form-group col-6">
                                <label for="inputEmail">Email *</label>
                                <input type="email" class="form-control" id="inputEmail" minlength="2" maxlength="50"
                                    required>
                            </div>
                            <div class="form-group col-6">
                                <label for="phoneNo">Phone number</label>
                                <input type="text" class="form-control" id="phoneNo" minlength="2" maxlength="50">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="inputLevel">Community</label>
                                <select id="inputLevel" class="form-control">
                                    <option>Choose your community</option>
                                    <option>Chisasibi</option>
                                    <option>Mistissini</option>
                                    <option>Waskaganish</option>
                                    <option>Ouje-Bougoumou</option>
                                    <option>Nemaska</option>
                                    <option>Whapmagoostui</option>
                                    <option>Waswanipi</option>
                                    <option>Wemindji</option>
                                    <option>Eastmain</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="message">Message</label>
                                <input type="textarea" class="form-control" id="message" minlength="2" maxlength="300">
                            </div>
                        </div>
                        <div class="form-row paddingBottom--large">
                            <div>
                                <button type="submit">
                                    Send
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
